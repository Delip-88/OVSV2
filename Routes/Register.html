<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="../css/register.css" />
</head>

<body>
  <div class="container">
    <form action="../api/register.php" id="form" method="post" enctype="multipart/form-data">
      <h3>Registration</h3>
      <small id="error"></small>
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required placeholder="Enter your Name " />
      <label for="dob">Date Of Birth</label>
      <input type="date" name="dob" id="dob" required placeholder="Enter your date of birth" />
      <label for="age">Age</label>
      <input type="number" name="age" id="age" readonly />
      <label for="number">Phone Number</label>
      <input type="number" name="number" id="number" required placeholder="Enter your phone number" />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Enter new password" />
      <label for="cpassword">Confirm Password</label>
      <input type="password" name="cpassword" id="cpassword" placeholder="Re-Enter your password" />
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" required placeholder="Enter your email" />
      <label for="address">Address</label>
      <input type="text" name="address" id="address" required placeholder="Enter your address" />
      <label for="image">Your Photo</label>
      <input type="file" name="image" id="image" class="uploadImage" accept=".jpg, .jpeg, .png" required />
      <button type="submit">Submit</button>
    </form>
    <script defer src="js/registerValidation.js"></script>
  </div>
</body>

</html>
